<div class="user-create-container">
    <p-card>
      <ng-template pTemplate="header">
        <h2>Create New User</h2>
      </ng-template>
  
      <ng-template pTemplate="content">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" pInputText formControlName="first_name" />
            <div *ngIf="userForm.get('first_name')?.invalid && userForm.get('first_name')?.touched" class="error">
              First name is required (min. 2 characters)
            </div>
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" pInputText formControlName="last_name" />
            <div *ngIf="userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched" class="error">
              Last name is required (min. 2 characters)
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" pInputText formControlName="email" />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
              Enter a valid email
            </div>
          </div>
  
          <div class="form-group">
            <label for="avatar">Image</label>
            <input type="file" id="avatar" (change)="onImageSelected($event)" />
            <!-- <input id="avatar" type="text" pInputText formControlName="avatar" /> -->
            <div *ngIf="userForm.get('avatar')?.invalid && userForm.get('avatar')?.touched" class="error">
              Avatar URL is required
            </div>
          </div>
  
          <div class="button-group">
            <button pButton label="Save" type="submit" class="p-button-success" 
                    [disabled]="userForm.invalid"></button>
            <button pButton label="Cancel" type="button" class="p-button-secondary" 
                    (click)="onCancel()"></button>
          </div>
        </form>
      </ng-template>
    </p-card>
  </div>
