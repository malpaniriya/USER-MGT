
<p-table #tt [value]="filteredUsers" [scrollable]="true" [tableStyle]="{ 'min-width': '60rem' }">

    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>          
            <th>Name</th>
            <th>Email</th>
            <th>Avatar</th>
            <th>Actions</th>
        </tr>
        <tr>
            <th>
                <input type="text" pInputText placeholder="Filter by ID" [(ngModel)]="idFilter" (input)="applyFilters()" />
            </th>
            <th>
                <input type="text" pInputText placeholder="Filter by name" [(ngModel)]="nameFilter" (input)="applyFilters()" />
            </th>
            <th>
                <input type="text" pInputText placeholder="Filter by email" [(ngModel)]="emailFilter" (input)="applyFilters()" />
            </th>
            <th>
                <input type="text" pInputText placeholder="Filter by avatar" [(ngModel)]="avatarFilter" (input)="applyFilters()" />
            </th>
            <th></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.id }}</td> 
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <img [src]="user.avatar" alt="Avatar" width="50" height="50" class="avatar-img" />
            </td>
            <td>
                <div class="action-buttons">
                    <button pButton label="View" class="p-button-info" (click)="onViewDetails(user)"></button>
                    <button pButton label="Edit" class="p-button-success" (click)="editUser(user)"></button>
                    <button pButton label="Delete" class="p-button-danger" (click)="deleteUser(user.id)"></button>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5" class="text-center">No data found.</td>
        </tr>
    </ng-template>

</p-table>
